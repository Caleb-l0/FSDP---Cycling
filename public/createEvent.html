<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Event</title>
  <link rel="stylesheet" href="request_detail.css">
  <link rel="stylesheet" href="./createEvent.css">
  
</head>

<body>

<header>Create a New Event</header>

<div class="wrapper">

  <div class="left-panel">
    <h1>Plan Your Next Event<br>with Ease ✨</h1>
    <p>
      Fill in the event details on the right.  
      This form is specially designed with large fonts, gentle colors, and a clear layout —  
      perfect for seniors and all screen sizes.
    </p>
  </div>


  <div class="form-card">
    <h2>Event Details</h2>
    <form id="eventForm">

      <label>Event Name</label>
      <input type="text" id="eventName" required>

      <label>Location</label>
      <input type="text" id="eventLocation" placeholder="Enter event location">

      <label>Date & Time</label>
      <input type="datetime-local" id="eventDate" required>

      <label>Required Volunteers</label>
      <input type="number" id="volunteers" min="1" max="999" required>

      <label>Organizer (Organization ID - Optional)</label>
      <input type="number" id="organizer" min="1" placeholder="Enter organization ID or leave empty">

      <label>Description</label>
      <textarea id="description"></textarea>

      <label>Status</label>
      <select id="status">
        <option>Upcoming</option>
        <option>Ongoing</option>
        <option>Completed</option>
        <option>Cancelled</option>
      </select>

      <button type="submit" >Create Event</button>

    </form>
  </div>
</div>
<script src="./Email.js"></script>
<script src="./createEvent.js"></script>

</body>
</html>
