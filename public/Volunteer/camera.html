<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <style>
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; background:#f4f4f4; }
    #cameraBox { width:90vw; max-width:600px; aspect-ratio:4/3; background:#000; border-radius:12px; overflow:hidden; }
    video { width:100%; height:100%; object-fit:cover; }
    button { margin-top:12px; padding:10px 16px; font-size:16px; border:none; border-radius:8px; background:#007bff; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <h3>QR Scanner</h3>
  <button id="startBtn">Start Scanner</button>
  <div id="cameraBox">
    <video id="video" autoplay playsinline></video>
  </div>
  <button id="flipBtn">Flip Camera</button>

  <!-- ZXing library -->
  <script type="module">
  import { BrowserMultiFormatReader } from
    'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/esm/index.min.js';

  const video = document.getElementById('video');
  const startBtn = document.getElementById('startBtn');
  const flipBtn = document.getElementById('flipBtn');

  let usingFront = false;
  let codeReader = new BrowserMultiFormatReader();

  async function startScanner() {
    try {
      codeReader.reset();

      await codeReader.decodeFromConstraints(
        {
          video: { facingMode: usingFront ? 'user' : 'environment' }
        },
        video,
        (result, err) => {
          if (result) {
            alert("QR detected:\n" + result.getText());
            codeReader.reset();
          }
        }
      );
    } catch (e) {
      console.error(e);
      alert("Camera permission blocked or unavailable");
    }
  }

  startBtn.onclick = () => startScanner();

  flipBtn.onclick = () => {
    usingFront = !usingFront;
    startScanner();
  };
</script>
