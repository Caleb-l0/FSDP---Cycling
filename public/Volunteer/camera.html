<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Scanner</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<script type="module">
  import { BrowserMultiFormatReader } from
    "https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/esm/index.min.js";

  const codeReader = new BrowserMultiFormatReader();
  const video = document.getElementById("video");

  codeReader.decodeFromVideoDevice(
    null,
    video,
    (result, err) => {
      if (result) {
        alert("QR scanned:\n" + result.getText());
        codeReader.reset();
      }
    }
  );
</script>

</body>
</html>
