<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Preview</title>
  <style>
    
#cameraContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
}
    #cameraBox {
    width: 80vw;        
    max-width: 600px;  
    aspect-ratio: 4 / 3;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h3>Camera Preview</h3>
  <div id="cameraBox">
    <video id="camera" autoplay playsinline></video>
  </div>

  <script src="camera.js"></script>
</body>
</html>
