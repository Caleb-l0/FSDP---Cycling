<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera Test</title>
</head>
<body>
  <h2>Camera Test</h2>
  <video id="video" autoplay playsinline muted></video>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      })
      .catch(err => {
        alert("Camera error: " + err.name);
      });
  </script>
</body>
</html>
