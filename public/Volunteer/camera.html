<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #cameraBox {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 4 / 3;
      background: black;
      border-radius: 12px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <a href = "volunteer-signed-events.html">
    <button style="position: absolute; top: 20px; left: 20px;">&larr; Back</button>
    </a>

  <h3>Scan Attendance</h3>

  <div id="cameraBox">
    <video id="camera" autoplay playsinline></video>
  </div>

  <button id="flipBtn">Flip Camera</button>

  <script src="camera.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

</body>
</html>
