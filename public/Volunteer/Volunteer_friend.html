<header class="hv-header">

    <div class="hvf-friend-filters">
      <button class="hvf-pill hvf-active" data-filter="recent">Newest</button>
      <button class="hvf-pill" data-filter="close">Closest</button>
      <button class="hvf-pill" data-filter="alpha">Aâ€“Z</button>

  </div>

  </div>
</section>
