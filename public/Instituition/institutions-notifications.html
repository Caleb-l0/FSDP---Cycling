<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications | HappyVolunteering</title>

  <link rel="stylesheet" href="../homepage.css" />
  <link rel="stylesheet" href="institutions-events.css" />
  <link rel="stylesheet" href="institutions-notifications.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<header>
  <div class="container">
    <div class="header-content">

      <!-- ⭐ LOGO — redirects based on ROLE -->
      <a href="#" id="logoRedirect" class="logo">Happy Volunteer</a>

      <div class="header-icons">
        <a href="institutions-events.html" class="header-icon-btn" title="Browse Events">
          <i class="fas fa-calendar-alt"></i>
          <span>Browse Events</span>
        </a>
        <a href="institutions-notifications.html" class="header-icon-btn notification-icon active" title="Notifications" id="notificationIcon">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="notificationBadge" style="display: none;"></span>
          <span>Notifications</span>
        </a>
      </div>

      <button class="nav-toggle" id="navToggle">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="mainNav">
        <ul>
          <li><a href="institutions-events.html">Events</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Reward</a></li>
          <li><a href="../Profile/profilepage.html">Profile</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<div class="container">
  <div class="notifications-page">
    <h1>Notifications</h1>
    <p class="notifications-subtitle">Stay updated with the latest events and activities</p>

    <div class="notifications-actions">
      <button class="btn-mark-all-read" id="btnMarkAllRead">Mark All as Read</button>
      <button class="btn-refresh" id="btnRefresh">
        <i class="fas fa-sync-alt"></i> Refresh
      </button>
    </div>

    <div class="notifications-list" id="notificationsList" aria-live="polite">
      <div class="loading-message">Loading notifications...</div>
    </div>
  </div>
</div>

<footer>
  © 2025 HappyVolunteering
</footer>

<script src="institutions-notifications.js"></script>
<script src="institutions-notifications-badge.js"></script>
<script src="../Translation.js"></script>
</body>
</html>
