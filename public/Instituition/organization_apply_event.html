<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Volunteer Event</title>
  <link rel="stylesheet" href="../homepage.css">
  <link rel="stylesheet" href="organization_apply_event.css">
</head>
<body>

<header class="hv-header">
    <div class="container hv-header-content">


        <div class="hv-logo"><a href="./homepage_login_instituition.html" style="  text-decoration: none; 
    color: inherit; ">Happy Volunteer</a></div>

               

        <nav class="hv-nav" id="hvNav">
            <ul>
                 <li><a href="./organization_apply_event.html">Apply Event</a></li>
                  <li><a href="#">My Request</a></li>
                <li><a href="profilepage.html">Profile</a></li>
            </ul>
        </nav>

    </div>
</header>

  <section class="form-section">
    <h2>Request to Host a Volunteer Event</h2>
    <form id="eventRequestForm">
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" name="eventName" required>

      <label for="eventDate">Event Date & Time</label>
      <input type="datetime-local" id="eventDate" name="eventDate" required>

      <label for="description">Event Description</label>
      <textarea id="description" name="description" placeholder="Describe your event..." required></textarea>

      <label for="requiredVolunteers">Number of Volunteers Needed</label>
      <input type="number" id="requiredVolunteers" name="requiredVolunteers" min="1" required>

      <label for="specialInvite">Special Invite (optional)</label>
      <input type="text" id="specialInvite" name="specialInvite" placeholder="e.g. VIP guests, partners">

      <button type="submit" class="submit-btn">Submit Request</button>

      <div id="messageBox"></div>
    </form>
  </section>

  <footer>
    <div class="copyright">
      Â© 2025 Volunteer Connect. All rights reserved.
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const savedEvent = JSON.parse(localStorage.getItem("selectedEvent"));

  if (!savedEvent) return; 

  document.getElementById("eventName").value = savedEvent.EventName;
  document.getElementById("eventDate").value = savedEvent.EventDate.split(".")[0]; 
  document.getElementById("description").value = savedEvent.Description || "";
  document.getElementById("requiredVolunteers").value = savedEvent.RequiredVolunteers;
});

document.getElementById("eventRequestForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const token = localStorage.getItem("token");
  const savedEvent = JSON.parse(localStorage.getItem("selectedEvent"));
  const orgId = localStorage.getItem("organizationId");  
  
 const payload = {
  OrganizationID: orgId,
  EventName: document.getElementById("eventName").value,
  EventDate: document.getElementById("eventDate").value,
  Description: document.getElementById("description").value,
  RequiredVolunteers: parseInt(document.getElementById("requiredVolunteers").value)
};

  const response = await fetch("http://localhost:3000/request-event", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });

  const data = await response.json();

  if (response.ok) {
    alert("Request submitted successfully!");
    localStorage.removeItem("selectedEvent");
  } else {
    alert(data.message || "Request failed");
  }
});


  </script>
   <script src="../Translation.js"></script>

</body>
</html>
