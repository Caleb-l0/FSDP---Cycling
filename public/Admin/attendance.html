<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Attendance QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #eef2f3;
    }
  </style>
</head>
<body>

<h2>Scan to Mark Attendance</h2>
<div id="qrcode"></div>

<script>
  // Unique attendance link
  const attendanceURL = "https://fsdp-cycling-ltey.onrender.com/public/Admin/attendance.html";

  new QRCode(document.getElementById("qrcode"), {
    text: attendanceURL,
    width: 250,
    height: 250
  });
</script>

</body>
</html>
