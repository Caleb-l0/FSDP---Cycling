<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Event</title>
  <link rel="stylesheet" href="request_detail.css">
  <link rel="stylesheet" href="./createEvent.css">
 <link rel="stylesheet" href="../homepage.css">
  <link rel="stylesheet" href="./calendar.css">
  
</head>

<body>

<header class="hv-header">
    <div class="container hv-header-content">

        <div class="hv-logo"><a href="./homepage_login_Admin.html" style="  text-decoration: none; 
    color: inherit; ">Happy Volunteer</a></div>

        <button class="hv-nav-toggle" id="hvNavToggle">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="hv-nav" id="hvNav">
            <ul>
                 <li><a href="./createEvent.html">Create Event</a></li>
                <li><a href="../Profile/profilepage.html">Profile</a></li>
            </ul>
        </nav>

    </div>
</header>


<div class="wrapper">

  <div class="left-panel">
    <h1>Plan Your Next Event<br>with Ease âœ¨</h1>
    <p>
    <div id="calendarBox" class="calendar-box">
  <h3>Event Availability</h3>
  <p>Select a location & date</p>
  <div id="calendarContent"></div>
</div>

    </p>
  </div>


  <div class="form-card">
    <h2>Event Details</h2>
    <form id="eventForm">

      <label>Event Name</label>
      <input type="text" id="eventName" required>

     <label for="eventLocation">Location</label>
<select id="eventLocation" required>
    <option value="" disabled selected>Select event location</option>

    <option value="Jurong Lake Gardens">Jurong Lake Gardens</option>
    <option value="Passion Wave Marina Bay">Passion Wave Marina Bay</option>
    <option value="Gardens by the Bay">Gardens by the Bay</option>

    <!-- Upcoming / disabled -->
    <option value="Upcoming Location 2024" disabled style="color:#aaa;">
        Upcoming New Locations (2024)
    </option>
</select>

      <label>Date & Time</label>
      <input type="datetime-local" id="eventDate" required>

    

      <label>Required Volunteers</label>

      <input type="number" id="volunteers" min="1" max="999" required >

      <label>Maximum Participant</label>
      <input type="number" id="participant" min="1" max="999" required >

      <label>Organizer</label>
      <input type="text" id="organizer" >


      <label>Description</label>
      <textarea id="description"></textarea>

      <label>Status</label>
      <select id="status">
        <option>Upcoming</option>
        <option>Ongoing</option>
        <option>Completed</option>
        <option>Cancelled</option>
      </select>

      <button type="submit" >Create Event</button>

    </form>
  </div>
</div>



<script src="./createEvent.js">

</script>


</body>
</html>
